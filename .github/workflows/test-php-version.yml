name: 'WIP Test PHP Version'

on:
  pull_request:
    branches:
    - main

jobs:
  php7432:
    runs-on: ubuntu-latest
    name: Expect 7.4.32
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Start wp-env
        uses: ./
        with:
          phpVersion: "7.4.32"

      - name: Expect PHP version 7.4
        run: |
          wp-env run cli "php -r 'echo PHP_VERSION;'"
          if [[ $(wp-env run cli "php -r 'echo PHP_VERSION;'") != "7.4.32" ]]; then exit 1; fi
